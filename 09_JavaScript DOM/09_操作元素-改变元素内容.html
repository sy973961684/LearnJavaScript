<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div,
    p {
      width: 300px;
      height: 30px;
      line-height: 30px;
      color: #fff;
      background-color: pink;
    }
  </style>
</head>

<body>
  <button>显示当前系统时间</button>
  <div>某个时间</div>
  <p>123</p>
  <script>
    var btn = document.querySelector("button");
    btn.onclick = function () {
      document.querySelector("div").innerText = Date.now();
    }
    document.querySelector("p").innerText = Date.now();
  </script>
</body>

</html>
