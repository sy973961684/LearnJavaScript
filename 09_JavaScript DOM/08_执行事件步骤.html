<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div>123</div>
  <script>
    // 执行事件步骤
    // 点击div 控制台输出 我被选中了
    // 1. 获取事件源
    var divEle = document.querySelector("div");
    // 2. 注册事件
    divEle.onclick = function () {
      console.log("我被选中了");

    }
  </script>
</body>

</html>
