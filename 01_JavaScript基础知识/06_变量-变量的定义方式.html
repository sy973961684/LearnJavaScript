<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>
    // 1. 定义变量赋值
    // 1.1 变量的定义同时赋值
    var name = "why";

    // 1.2. 给变量重新赋值
    name = "hello"

    alert(name);
    console.log(name);

    // 2. 先定义,再赋值
    var age;
    age = 20;

    // 3. 同时定义多个变量
    var num1, num2, num3;
    num1 = 20;
    num2 = 30;
    num3 = 40;
  </script>
</body>

</html>
