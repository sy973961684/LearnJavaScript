<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>
    // 1.交互方式一: 浏览器弹窗
    alert("Hello World");

    // 2.交互方式二: 在控制台打印一段内容
    console.log("Hello World", "sy", 27, 1.72);

    // 3.交互方式三: DOM操作时
    document.write("<h2>Hello HTML</h2>");

    // 4.交互方式四: 接受用户输入的一个内容
    var age = prompt("请输入您的年龄");
    console.log("您的年龄是:", age);
    
  </script>

</body>

</html>
