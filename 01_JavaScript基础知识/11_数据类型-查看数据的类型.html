<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 查看数据的类型: typeof 操作符
    console.log(typeof "hello"); //string
    console.log(typeof 123); //number

    var name = "sy";
    console.log(typeof name); // string

    // typeof另外一种写法
    console.log(typeof ("hello")); // string
  </script>
</body>

</html>
