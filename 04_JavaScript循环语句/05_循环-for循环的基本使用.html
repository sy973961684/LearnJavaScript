<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 1.while循环打印10次Hello World
    var i = 0;
    while (i < 10) {
      console.log("hello world");
      i++;
    }
    // 2.for循环打印10次Hello World
    for (var j = 0; j < 10; j++) {
      console.log("hello javascript");
    }
  </script>
</body>

</html>
