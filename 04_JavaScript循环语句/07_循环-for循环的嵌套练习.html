    // 3.在屏幕打印一个99乘法表

      for (var j = 1; j <= i; j++) {
        document.write(j + "*" + i + "=", i * j, "&nbsp&nbsp&nbsp")
      }
      document.write("<br>")
    }

    document.write("<div>");
    for (var i = 1; i < 10; i++) {
      for (var j = 1; j <= i; j++) {
        var str = "<span>" + j + "*" + i + "=" + j * i + "</span>";
        document.write(str);
      }
      document.write("<br>");
    }
    document.write("</div>");
