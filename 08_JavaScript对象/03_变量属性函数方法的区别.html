<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 变量、属性、函数、方法的区别
    // 1. 变量和属性的相同点: 都是用来存储数据的
    var num = 10;
    var obj = {
      age: 18
    }
    // console.log(age);
    console.log(obj.age);
    // 变量: 单独声明并赋值,使用的时候直接写变量名,单独存在
    // 属性: 在对象里面不需要声明,使用的时候必须是 对象.属性

    // 2. 函数和方法的相同点: 都是实现某种功能,做某件事
    // 函数是单独声明,调用使用 函数(),单独存在
    // 方法在对象里面,调用使用 对象.方法()
  </script>
</body>

</html>
