<body>
  <script>
    // 1.使用字面量创建对象
    // 对象字面量: 就是大括号{}里面包含了表达这个具体事物(对象)的属性和方法
    // var obj = {}; //创建了一个空对象
    // 1.1 对象里面的属性或方法使用键值对的形式,键:属性名; 值: 属性值
    // 1.2 多个属性或者方法之间用逗号分隔
    // 1.3 方法冒号后面跟的是一个匿名函数
    var obj = {
      name: "张三",
      age: 18,
      sex: "男",
      sayHi: function () {
        console.log("hi");
      }
    }

    // 1.4 使用对象的属性和方法
    // 1.4.1 调用对象的属性,使用 对象名.属性名, .可以理解为 的
    console.log(obj.age); //对象的年龄
    // 1.4.2 调用属性还有一种方式: 对象名["属性名"]
    console.log(obj["name"]);
    // 1.4.3 调用对象的方法 syaHi: 对象名.方法名
    obj.sayHi();
    // 1.4.4 写一个dog对象,包括(名字,类型,年龄,颜色,技能)

    // 2.使用new Object创建对象

    // 3.使用构造函数创建对象
  </script>
