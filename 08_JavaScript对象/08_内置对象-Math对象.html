<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // Math数学对象,不是一个构造函数,不需要new即可使用里面的属性和方法
    console.log(Math.PI);
    console.log(Math.max(1, 66, 22, 11));
    console.log(Math.min(3, 6, 2, 1, -1, -10));
    console.log(Math.max(1, 2, "s")); // NaN
    console.log(Math.max()); // -Infinity
  </script>
</body>

</html>
