<body>
  <script>
    // 我们为什么需要使用构造函数
    // 就是因为我们前面的两种创建对象的方法一次只能创建一个对象
    // 构造函数: 把对象里面一些相同的属性和方法抽象出来封装到函数里面,泛指的某一大类,类似于java语言中的类(class),利用构造函数创建对象的过程我们也称为对象的实例化

    // 需求: 创建四大天王, 他们有相同的属性: 名字 年龄 性别 ,相同的方法: 唱歌
    // 构造函数的语法格式
    // function 构造函数名(){
    //   this.属性 = 值;
    //   this.方法 = function(){}
    // }
    // new 构造函数名();
    // 注意事项
    // 1. 构造函数名字首字母要大写
    // 2. 构造函数不需要return就可以返回结果
    // 3. 调用构造函数必须使用 new
    // 4. 属性前面必须使用this

    // new关键字在执行时会做四件事
    // 1. 在内存中创建一个新的空对象
    // 2. 让this指向这个新的空对象
    // 3. 执行构造函数里面的代码,给这个新的空对象添加属性和方法
    // 4. 返回这个新对象(所以构造函数不需要return)
    function Star(name, age, sex) {
      this.name = name;
      this.age = age;
      this.sex = sex;
      this.sing = function (sang) {
        console.log(sang);
      }
    }

    var ldh = new Star("刘德华", 18, "男"); //调用函数返回的是一个对象
    ldh.sing = "冰雨";
    // console.log(typeof ldh); //object
    console.log(ldh.sing);

    /*
     练习: 利用构造函数创建2个英雄,函数中的公共部分包括: 姓名属性,类型属性,血量属性和攻击方式.
     英雄对象的信息如下:
     - 曹操 力量型 血量:5000 攻击: 近战
     - 后裔 射手型 血量:2000 攻击: 远程
    */
  </script>
