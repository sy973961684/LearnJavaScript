<!DOCTYPE html>

<body>
  <script>
    // 利用 new Object 创建对象
    // 1.使用等号=赋值的方法,添加对象的属性和方法
    // 2.每个属性和方法之间用分号结束
    var obj = new Object(); //创建了一个空的对象
    obj.name = "lisi";
    obj.age = 18;
    obj.sex = "男";
    obj.sayHi = function () {
      console.log("hi");
    }

    console.log(obj.name);
    console.log(obj["age"]);

    // 使用 new Object 形式创建一个鸣人对象
  </script>
</body>

</html>
