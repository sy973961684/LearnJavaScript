<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    var myMath = {
      PI: 3.1415926,
      max: function () {
        var max = arguments[0];
        for (var i = 0; i < arguments.length; i++) {
          if (arguments[i] > max) {
            max = arguments[i];
          }
        }
        return max;
      },
      min: function () {
        var min = arguments[0];
        for (var i = 0; i < arguments.length; i++) {
          if (arguments[i] < min) {
            min = arguments[i];
          }
        }
        return min;
      }
    }
    console.log(myMath.PI);
    console.log(myMath.max(1, 23, 4));
    console.log(myMath.min(1, 23, 4));

    // 倒计时
  </script>
</body>

</html>
