  <script>
    // function sum(num1, num2) {

    // 1.函数返回值的基本使用
    function sum(num1, num2) {
      var result = num1 + num2;
      console.log(result);
      return result;
    }

    // 调用函数
    var total = sum(1, 2);
    console.log(total);

    // 2.函数返回值的注意事项
    // 注意一: 一旦函数中执行了return操作,那么函数会立即停止,后续的代码都不再执行
    // 注意二: 如果一个函数没有写返回值,相当于默认返回undefined
    // 注意三: 如果一个函数写了return,return后面没有跟内容,相当于也是return了一个undefined

    function test() {
      console.log(1);
      console.log(2);
      return
      console.log(3);
      console.log(4);
    }

    var result = test();
    console.log(result); // undefined

    // 了解: 以后会写类似这样的函数
    function dateFormat(timestamp) {
      return "2020-11-11";
    }

    var res1 = dateFormat(1311111332);
    var res2 = dateFormat(1411111332);
  </script>
