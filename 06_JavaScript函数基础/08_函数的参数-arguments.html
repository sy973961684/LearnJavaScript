  <script>
    // 1.对参数的认识
    // arguments对象: 在函数中
    function sum(num1, num2) {
      console.log(arguments);
      console.log(arguments[0]);
    }

    var result = sum(1, 23, 3, 56, 6);
    console.log(result);

    // 2.新需求: 定义一个函数,可以计算1+2+3+....+n的和
    function newSum() {
      var total = 0;
      for (var i = 0; i < arguments.length; i++) {
        total += arguments[i];
      }
      return total;
    }
    console.log(newSum(10, 20));
    console.log(newSum(5, 10, 66));
  </script>
