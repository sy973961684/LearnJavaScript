    // 2.选择排序
    function sortArray(arr) {
      for (var j = 0; j < arr.length - 1; j++) {
        for (var i = j + 1; i < arr.length; i++) {
          if (arr[i] < arr[j]) {
            var temp = arr[i];
            arr[i] = arr[j];
            arr[j] = temp;
          }
        }
      }
    }
    var nums2 = [10, 14, 8, 5, 88, 1];
    sortArray(nums2);
    console.log(nums2);
