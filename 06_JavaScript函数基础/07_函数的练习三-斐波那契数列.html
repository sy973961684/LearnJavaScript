<body>
  <script>
    // 需求: 求一个斐波那契数
    // 1.方式一: for循环实现
    // 1 1 2 3 5 8 13 21 34......

    function fib(n) {
      if (n === 1 || n === 2) {
        return 1
      }
      var num1 = 1;
      var num2 = 1;
      var sum = 2;
      for (var i = 3; i < n; i++) {
        num1 = num2;
        num2 = sum;
        sum = num1 + num2;
      }
      return sum
    }
    // console.log(fib(0));
    console.log(fib(1));
    console.log(fib(2));
    console.log(fib(3));
    console.log(fib(4));
    console.log(fib(5));
    console.log(fib(6));
    console.log(fib(7));

    // 2.方式二: 递归调用方式
    function fib2(n) {
      if (n === 1 || n === 2) {
        return 1;
      }
      return fib2(n - 1) + fib2(n - 2);
    }

    console.log(fib2(8));
  </script>
