<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 定义数组
    var nums = [2, 34, 6566, 33, 1, 222];

    // 获取最大的数放到最右边
    for (var j = nums.length - 1; j > 0; j--) {
      for (var i = 0; i < nums.length - 1; i++) {
        if (nums[i] > nums[i + 1]) {
          var temp = nums[i];
          nums[i] = nums[i + 1];
          nums[i + 1] = temp;
        }
      }
    }
    console.log(nums);
  </script>
</body>

</html>
