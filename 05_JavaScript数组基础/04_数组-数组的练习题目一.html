<body>
  <script>
    // 1.定义数组
    var names = ["lilei", "hanmeimei", "tom", "poly", "lily"];

    // 2.反向的遍历
    for (var i = names.length - 1; i >= 0; i--) {
      console.log(names[i]);
    }

    // 3.将数组中所有的元素使用-进行分割
    var msg = "";
    // for (var j = 0; j < names.length; j++) {
    //   msg += names[j];
    //   if (j !== names.length - 1) {
    //     msg += "-";
    //   }
    // }

    for (var x = 0; x < names.length; x++) {
      if (x === names.length - 1) {
        msg += names[x];
        break
      }
      msg += names[x];
      msg += "-";
    }
    console.log(msg);
  </script>
</body>
