<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 函数定义的方式

    // 1. 自定义函数
    function fn() {}

    // 2. 函数表达式(匿名函数)
    var fun = function () {}

    // 3. 利用 new Function('parma1','parma2','函数体')
    var f = new Function('a', 'b', 'console.log(a+b)')
    f(1, 2)

    // 4. 所有函数都是 Function 的实例(对象)
    console.dir(f)

    // 5. 函数也属于对象
    console.log(f instanceof Object)

    console.log(f.__proto__.constructor === Function.constructor)
  </script>
</body>

</html>
