<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 1. 创建类 class 创建一个明星类,首字母要大写
    class Star {
      // 构造函数
      constructor(uname, age) {
        this.uname = uname
        this.age = age
      }
    }

    // 2. 利用类创建对象 new
    var ldh = new Star('刘德华', 20);
    var zxy = new Star('张学友', 20);
    console.log(ldh);
    console.log(zxy);
    // 1. 通过class 关键字创建类,类名习惯使用首字母大写
    // 2. 类里面有个construct 函数,可以接收传递过来的参数,同时返回实例对象
    // 3. construct 函数,只要使用new生成实例时,就会自动调用这个函数,如果我们不写这个函数,类也会自动生成这个函数
    // 4. 生成实例 new 不能省略
    // 5. 最后注意语法规范,创建类 类名后面不要加小括号,生成实例类名后面要加小括号,构造函数不需要加function
  </script>
</body>

</html>
