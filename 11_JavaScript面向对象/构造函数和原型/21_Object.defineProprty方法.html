<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    var obj = {
      id: 1,
      pname: '小米',
      price: 1999,
    }
    // 1. 以前对象天啊及和修改属性的方式
    // obj.num = 2000
    // obj.price = 10
    // console.log(obj)

    // 2. Object.defineProperty() 定义新属性或修改原有的属性
    Object.defineProperty(obj, 'num', {
      value: 1000,
      enumerable: true // 属性可迭代
    })
    console.log(obj)
    for (k in obj) {
      console.log(obj[k])
    }

    Object.defineProperty(obj, 'id', {
      // false: 不允许修改这个属性,默认值就是false
      writable: false,
      // true: 允许遍历
      enumerable: true,
      // false: 不允许删除这个属性,默认为false
      configurable: false
    })
    obj.id = 100000000000000
    console.log(obj)
  </script>
</body>

</html>
