<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    var arr = [1, 2, 3, 4, 5]
    var flag = arr.some(function (value, index) {
      return value > 10
    })
    console.log(flag)

    var arr1 = ['red', 'pink', 'blue']
    var flag1 = arr1.some(function (value, index) {
      return value == "pink"
    })
    console.log(flag1)
  </script>
</body>

</html>
