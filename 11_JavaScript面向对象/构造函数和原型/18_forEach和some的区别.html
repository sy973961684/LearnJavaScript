<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    var arr = ['red', 'green', 'blue', 'pink']
    arr.forEach(function (value) {
      if (value == 'green') {
        return true // 在forEach 里面 return不会终止迭代
      }
      console.log(11)
    })

    // 如果查询数组中唯一的元素,用some方法更合适
    arr.some(function (value) {
      if (value == 'green') {
        return true // 在some里面遇到 return true 就是终止遍历,迭代效率更高
      }
      console.log(22)
    })

    arr.filter(function (value) {
      if (value == 'green') {
        return true // filter 里面return不会终止迭代
      }
      console.log(33)
    })
  </script>
</body>

</html>
