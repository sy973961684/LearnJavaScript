<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    var score = prompt("输入你的分数:");
    if (score > 90) {
      console.log("去游乐场玩");
    } else if (score > 80) {
      console.log("玩手机游戏一天");
    } else if (score > 60) {
      console.log("做作业");
    } else {
      console.log("上补习班");
    }
  </script>
</body>

</html>
