<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-widthdevice-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <button>按钮</button></butto></button>
  <input type="text" value="">
  <script>
    // 1. 获取元素
    var btn = document.querySelector("button");
    var input = document.querySelector("input");

    // 2. 注册事件,处理程序
    btn.onclick = function () {
      // input.innerHTML = "点击了" 这个是普通盒子比如div标签里面的内容
      // 表单里面的值 文字内容是通过 value来修改的
      input.value = "按钮被点击了";
      // 如果想要某个表单被禁用 不能再点击了
      // btn.disabled = true;
      this.disabled = true;
      // this 指向的是事件函数的调用者 btn
    }
  </script>
</body>

</html>
