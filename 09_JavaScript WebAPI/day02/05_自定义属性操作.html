<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="demo" data-index="1" date-time="8" data-list-name="div"></div>
  <script>
    var div = document.querySelector('div');
    // 1.获取元素的属性值(元素自身的)
    // (1) element.attribute
    console.log(div.id);

    // (2) element.getAttribute('attribute') get得到 attribute 属性的意思(自定义的属性)
    console.log(div.getAttribute('id'));
    console.log(div.getAttribute('data-index'));

    // (3) h5新增的获取自定义属性的方法
    // dataset 是一个集合,里面存放了所有以data开头的自定义属性
    console.log(div.dataset);
    console.log(div.dataset.index);
    console.log(div.dataset['index']);
    // 如果自定义属性里面有多个-链接的单词,我们获取的时候采取驼峰命名法
    console.log(div.dataset.listName);
    console.log(div.dataset['listName']);

    // 2.设置属性值
    // (1) element.attribute = '值'
    div.id = "hi";
    div.className = "footer";
    console.log(div.id);
    div.setAttribute('id', 'xixi');
    div.setAttribute('class', "tom");
    console.log(div.id);


    // 3.移除属性 removeAttribute(属性)
    div.removeAttribute("data-index");
  </script>
</body>

</html>
