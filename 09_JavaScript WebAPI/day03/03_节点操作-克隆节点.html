<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <ul>
    <li>1111</li>
    <li>2</li>
    <li>3</li>
  </ul>
  <script>
    var ul = document.querySelector("ul");
    // 1. node.cloneNode();括号为空或者是false是浅拷贝,只复制标签不复制里面的内容
    // 2. node.cloneNode(true); 深拷贝,复制标签里面的内容
    var lili = ul.children[0].cloneNode(true);
    console.log(lili);
  </script>
</body>

</html>
